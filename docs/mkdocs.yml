site_name: IIoT Bearing PdM System
site_url: https://your-username.github.io/bearing-iiot/
repo_url: https://github.com/your-username/bearing-iiot
edit_uri: edit/main/docs/

theme:
    name: material
    language: vi
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode

    font:
        text: Roboto
        code: Roboto Mono

    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.path
        - navigation.top
        - navigation.footer
        - navigation.tracking
        - navigation.instant
        - navigation.indexes
        - search.suggest
        - search.highlight
        - search.share
        - content.code.copy
        - content.code.annotate

    icon:
        logo: material/engine
        favicon: material/engine-outline

plugins:
    - search

markdown_extensions:
    - admonition
    - md_in_html
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.emoji:
          emoji_index: !!python/name:pymdownx.emoji.twemoji
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.tabbed:
          alternate_style: true
    - attr_list

copyright: Copyright &copy; 2024 - 2026 Bearing IIoT Team

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/your-username/bearing-iiot
        - icon: fontawesome/brands/linkedin
          link: https://linkedin.com/in/your-profile

nav:
    - Trang chủ: index.md
    - Kỹ thuật & Kiến trúc:
          - architecture.md
          - specification.md
    - Trí tuệ nhân tạo (AI):
          - ml-models.md
          - or-tools.md
    - Quản lý dự án:
          - testing.md
          - roadmap.md
